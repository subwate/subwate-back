name: ci-cd.main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create keys.properties file
        run: |
          echo url=${{ secrets.DB_URL }} > src/main/resources/keys.properties
          echo username=${{ secrets.DB_USERNAME }} >> src/main/resources/keys.properties
          echo password=${{ secrets.DB_PASSWORD }} >> src/main/resources/keys.properties
          echo jwt_key=${{ secrets.JWT_KEY }} >> src/main/resources/keys.properties
          echo kakao_client_id=${{ secrets.KAKAO_CLIENT_ID }} >> src/main/resources/keys.properties

      - name: Execute Permission
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t subwate/spring-app:latest .

      - name: Push Docker Image
        run: |
          docker push subwate/spring-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

          ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=10 ubuntu@43.200.133.172 << EOF
            cd /home/ubuntu/subwate-backend/
            export COMPOSE_HTTP_TIMEOUT=300
            docker-compose stop spring-app
            docker container prune -f
            docker image prune -a -f
            docker volume prune -f
            docker system prune -a -f
            docker-compose pull spring-app
            docker-compose up -d spring-app
          EOF

          rm /tmp/ssh_key